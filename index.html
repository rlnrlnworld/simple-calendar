  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calendar</h1>
  </header>
  <main>
    <section id="calendar">
      <header class="calendar-header">
        <button id="prevMonth" aria-label="Previous Month">◀</button>
        <span id="monthYear" aria-label="polite"></span>
        <button id="nextMonth" aria-label="Next Month">▶</button>
      </header>

      <section class="calendar-days">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </section>

      <section id="calendarDates" class="calendar-dates">
        <!-- 날짜 추가-->
      </section>

      <section id="eventList">
        <div id="selectEventDate"></div>
        <div id="eventListContent"></div>
      </section>
    </section>

    <section id="eventFormSection">
      <form id="eventForm">
        <input type="text" id="eventTitle" placeholder="일정 제목" required>
        <input type="date" id="eventDate" required>
        <textarea id="eventMemo" placeholder="일정에 관한 내용을 메모해보세요!"></textarea>
        <button type="submit">등록</button>
      </form>
    </section>
  </main>

  <footer>
    <p></p>
  </footer>
