<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calendar</h1>
  </header>
  <main>
    <section id="calendar">
      <header class="calendar-header">
        <button id="prevMonth" aria-label="Previous Month">◀</button>
        <span id="monthYear" aria-label="polite"></span>
        <button id="nextMonth" aria-label="Next Month">▶</button>
      </header>

      <section class="calendar-days">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </section>

      <section id="calendarDates" class="calendar-dates">
        <!-- 날짜 추가-->
      </section>
    </section>
  </main>

  <footer>
    <p></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
